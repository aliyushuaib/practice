<!DOCTYPE html>
<html lang="en">
  <head>
    <h4 align="center" style="color: #db2f2f">SHUAIBU'S CODING</h4>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration Form</title>
  </head>
  <body style="background-color: aquamarine">
    <h1 align="center" style="color: blue">Registration Form</h1>
    <table border="2" height="400px" width="40%" align="center">
      <!-----ROW 1----->
      <tr>
        <th>First Name</th>
        <th><input type="text" placeholder="first Name" /></th>
      </tr>
      <!----ROW 2--->
      <tr>
        <th>Second Name</th>
        <th><input type="text" placeholder="second name" /></th>
      </tr>
      <!---ROW 3--->
      <tr>
        <th>Phone number</th>
        <th>
          <select>
            <option>+234</option>
            <option>+226</option>
            <option>+21</option>
            <option>+91</option>
          </select>
          <input type="number" placeholder="mobile Number" />
        </th>
      </tr>
      <!---ROW 4---->
      <tr>
        <th>Date of Birth</th>
        <th><input type="datetime-local" placeholder="date of birth" /></th>
      </tr>
      <!----ROW 5--->
      <tr>
        <th>Email Address</th>
        <th><input type="email" placeholder="email" /></th>
      </tr>
      <!---ROW 6--->
      <tr>
        <th>Website</th>
        <th><input type="URL" placeholder="website URL" /></th>
      </tr>
      <!---ROW 8---->
      <tr>
        <th>Gender</th>
        <th>
          <input type="Radio" placeholder="Male" />Male
          <input type="radio" placeholder="Female" />Female
        </th>
      </tr>
      <!---ROW 8----->
      <tr>
        <th>Ability to learn New Technology</th>
        <th><input type="range" placeholder="ability to learn" /></th>
      </tr>
      <!----ROW 9---->
      <tr>
        <th>Time of Registration</th>
        <th><input type="timer" /></th>
      </tr>
      <th colspan="2">
        <input type="submit" style="background-color: #68b120" />
        <input type="reset" style="background-color: #ff3346" />
      </th>
    </table>
  </body>
</html>
